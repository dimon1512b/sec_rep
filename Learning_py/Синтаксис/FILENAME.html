<!DOCTYPE html> <!-- Эта первая строчка всегда обязательна и говорит браузеру о пятой версии html -->
<!-- Структура всегда одна и та же. Это
 html
 head
 body
 html-->
<!--  -->
<!-- Тэги имеют атрибуты
 Через атрибуты мы можем воздействовать на свойства тэгав
 Все атрибуты пишутся в таком виде <Тэг Атрибут="">-->
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!-- Тэг Мета указывает кодировку и является самозакрывающимся -->
        <title>Привет Бро</title> <!-- Тэг Тайтл указывает как будет называться страница во вкладке -->
    </head>
    <body> <!-- Содержимае тэга Боди будет отображаться в окне браузера -->
        <!-- Все тэги заголовков начинаются с буквы h и цифры от 1 до 6
         Цифра значит размер текста и 1 значит самый большой
         Принято делать только 1 тэг h1 ибо он какбы самый важный
         Заголовок независимо от длинны будет занимать всю строку-->
        <h1>Это загаловок h1</h1>
        <h2>Это загаловок h2</h2>
        <h3>Это загаловок h3</h3>
        <p>Текст внутри тэга р</p>
        <p>Текст внутри тэга р<br>но с добавлением переноса строки через тэг "br"</p>
        <p><b>Текст внутри тэга р жирным</b></p>
        <p><em>Текст внутри тэга р курсивом</em></p>
        <a href="Google.com"> <!-- Тэг "а" имеет обязательный атрибут "href" и в нем нужно указать ссылку на страницу
         на которую необходимо перейти-->
            Переход на Гугл
        </a>
    </body>
</html>

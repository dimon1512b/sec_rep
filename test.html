<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        tr, td {
            border: 1px solid black;
            height: 100px;
            min-width: 100px;
        }
    </style>
</head>
<body style="
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;">
<input id="my_input" type="date">
<table id="my_table">
    <tbody id="my_table_body">
        <tr>
            <td id="td-3"></td>
            <td id="td-6"></td>
            <td id="td-9"></td>
        </tr>
        <tr>
            <td id="td-2"></td>
            <td id="td-5"></td>
            <td id="td-8"></td>
        </tr>
        <tr>
            <td id="td-1"></td>
            <td id="td-4"></td>
            <td id="td-7"></td>
        </tr>
    </tbody>
</table>
<script>
    document.getElementById("my_input").addEventListener("change", function() {
        let input = this.value;
        let dateEntered = new Date(input);
        let day = dateEntered.getDate()
        let month = dateEntered.getMonth() + 1
        let year = dateEntered.getFullYear()
        let all = String(day) + String(month) + String(year)  // all is String
        all = all.split('').map(x => Number(x))  // all is array with numbers
        for(let i=1; i<=9; i++) {
            let elem = document.querySelector(`#td-${i}`)
            for(let index in all) {
                if(all[index] === i)
                    elem.innerText += i
            }
        }
    });
</script>
</body>
</html>
